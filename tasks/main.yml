- name: "configure pool(s)"
  template:
    src: php-fpm-pool.conf.j2
    dest: "/etc/php/{{ item.php_version }}/fpm/pool.d/{{ item.name }}.conf"
    mode: 0644
    backup: true
  loop: "{{ fpm_pools }}"
  notify: php-fpm restart
  when:
    - fpm_pools is defined
  tags:
    - php-fpm
    - pools
